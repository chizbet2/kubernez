apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-app-deploy
  labels:
    name: result-app-deploy
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels: 
      name: worker-app-pod
      app: demo-voting-app
  template:
    metadata:
      name: worker-pod
      labels:
        name: worker-app-pod
        app: demo-voting-app
    spec: 
      containers:
      - name: voting-app
        image: kodekloud/examplevotingapp_worker:v1